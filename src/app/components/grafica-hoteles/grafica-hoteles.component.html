<div *ngIf="solicitadosModel" style="display: block">
  <h1>Hoteles con mayor demanda</h1>
  <canvas
    baseChart
    chartType="pie"
    [data]="chartData"
    [colors]="chartColors"
    [labels]="chartLabels"
    [options]="chartOptions"
    [plugins]="chartPlugins"
    [legend]="chartLegend"
  >
  </canvas>
</div>
