<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <form #registerForm="ngForm">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Regístrate</h2>

                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline form-white mb-4">
                      <span
                        *ngIf="!nombre.valid && nombre.touched"
                        class="requiredField"
                      >
                        Campo requerido
                      </span>
                      <input
                        type="text"
                        name="nombre"
                        #nombre="ngModel"
                        [(ngModel)]="postModelo.nombre"
                        class="form-control form-control-lg"
                        required="true"
                      />
                      <label class="form-label">Nombre</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline form-white mb-4">
                      <span
                        *ngIf="!email.valid && email.touched"
                        class="requiredField"
                      >
                        Campo requerido
                      </span>
                      <input
                        type="email"
                        name="email"
                        #email="ngModel"
                        [(ngModel)]="postModelo.email"
                        class="form-control form-control-lg"
                        required="true"
                      />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline form-white mb-4">
                      <span
                        *ngIf="!telefono.valid && telefono.touched"
                        class="requiredField"
                      >
                        Campo requerido
                      </span>
                      <input
                        type="number"
                        name="telefono"
                        #telefono="ngModel"
                        [(ngModel)]="postModelo.telefono"
                        class="form-control form-control-lg"
                        required="true"
                      />
                      <label class="form-label" for="typeEmailX"
                        >Número de teléfono</label
                      >
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline form-white mb-4">
                      <span
                        *ngIf="!password.valid && password.touched"
                        class="requiredField"
                      >
                        Campo requerido
                      </span>
                      <input
                        type="password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="postModelo.password"
                        class="form-control form-control-lg"
                        required="true"
                      />
                      <label class="form-label" for="typePasswordX"
                        >Contraseña</label
                      >
                    </div>
                  </div>
                </div>

                <button
                  (click)="postUsuarios()"
                  class="btn btn-outline-light btn-lg px-5"
                  [disabled]="!registerForm.form.valid"
                  type="submit"
                >
                  Guardar datos
                </button>
                <p class="mb-0">
                  ¿Ya tienes una cuenta?
                  <a
                    routerLink="/login"
                    routerLinkActive="active"
                    class="link-danger"
                    >Iniciar sesión</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
